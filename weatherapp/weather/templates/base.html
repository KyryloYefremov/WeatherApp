{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Fixed navbar -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="navbar-main">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Your Weather</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      {% if not user.is_authenticated %}
     <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="ms-auto">
            <button class="btn btn-outline-light me-2" onclick="location.href='{% url "sign_in" %}'">Sign in</button>
            <button class="btn btn-outline-light" onclick="location.href='{% url "sign_up" %}'">Sign up</button>
        </div>
    </div>
    {% else %}
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="ms-auto">
            <button class="btn btn-outline-light me-2" onclick="location.href='{% url "sign_out" %}'">Sign out</button>
        </div>
    </div>
      {% endif %}
</nav>

<!-- Block for content -->
<div class="content-text">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Place sticky footer content here.</span>
  </div>
</footer>


</body>
</html>

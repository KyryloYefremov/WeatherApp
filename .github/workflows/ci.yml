name: Django CI with Coverage

on:
  push:
    branches:
      - 'feature/**'
      - develop
  pull_request:
    branches:
      - develop
      - main
      - 'feature/**'

jobs:
  test:
    runs-on: macos-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display directory structure for debugging
      run: ls -R weatherapp
      continue-on-error: true

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install coverage

    - name: Check Python version
      run: python --version

    - name: Check Django version
      run: python -m django --version

    - name: Run tests with coverage
      env:
        DJANGO_SETTINGS_MODULE: weatherapp.settings
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        coverage erase
        coverage run --source='weather' weatherapp/manage.py test weather
        coverage report
        coverage html

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-html-report
        path: htmlcov
